<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Núñez García">
    <meta name="description" content="Sitio web de Blog de café">
    <title>Blog del cafe | Entrada</title>
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="img/blog1.jpg" as="image">
    <!-- si cogiera de un enlace esterno le añado crossorigin="crossringin" -->
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="contacto-texto centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario" action="#" method="get">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Tú Nombre" required>
            </div>
            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input class="campo__field" type="email" placeholder="Tú Email" required>
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="campo__field campo__field--textarea" required></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra no-margin">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>
    
    <script src="js/modernzr.js"></script>

</body>

</html>
